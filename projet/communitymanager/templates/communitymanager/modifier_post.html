{% extends "base.html" %}

{% block content %}

<!-- Page Header-->
        {% load static %}
        <header class="masthead" style="background-image: url("../img/avion.jpg")">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Modifier post</h1>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <!-- Post preview-->
                    <div class="modifier_post">
                        <h1 class="post-title">Modification</h1>
                        <h2 class="post-subtitle">{{ post_modifie.description }}</h2>

                    <div class="sauvegarde">
                        {% if sauvegarde %}
                            <p class="post-meta">Cette modification a bien été enregistrée.</p>
                        {% endif %}
                    </div>
                    <div class="form">
                        <form action="{% url 'modif_post' post_modifie.id%}" method="post">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <input type="submit"/>
                        </form>
                    </div>


                    <!-- Pager-->
                    <div class="d-flex justify-content-end mb-4"><a class="btn btn-primary text-uppercase" href="{% url 'communautes'%}"> Retour →</a></div>

                </div>
            </div>
        </div>

{% endblock %}
