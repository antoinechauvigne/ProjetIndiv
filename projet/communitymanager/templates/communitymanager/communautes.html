<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Communautes</title>
</head>
<body>
<h1>Voici la liste des Communautés existantes : </h1>
{% for communaute in list_communautes %}
    <div class="communautes">
        <a href="{% url 'communaute' communaute.id %}">
            <h3>{{ communaute.nom }}</h3> </a>

        {% if communaute.user_abonne %} Vous etes abonné
        <a href="{% url 'modifier_abonnement' communaute.id 0 %}">
            <button>Se désabonner</button>
        </a>
        {% else %} Pas encore abonné
        <a href="{% url 'modifier_abonnement' communaute.id 1 %}">
            <button>S'abonner</button>
        </a>
        {% endif %}
    </div>
{% empty %}
    <p>Aucun article.</p>
{% endfor %}

<a href="{% url 'posts' %}">
    <button>Liste de tous les Posts</button>
</a>

<a href="{% url 'logout' %}">
    <button>Déconnexion</button>
</a>
</body>
</html>
