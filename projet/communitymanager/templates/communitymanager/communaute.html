<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> {{communaute_selectionnee.nom}} </title>
</head>
<body>
<h1>Voici les posts de la communauté {{communaute_selectionnee.nom}}</h1>
{% for post in posts %}
    <div class="posts">
       <a href="{% url 'post' post.id %}">
        <h3>{{ post.titre }}</h3>
       </a>
        <p>{{ post.description }}</p>
    </div>
{% empty %}
    <p>Aucun post pour le moment.</p>
{% endfor %}
<a href="{% url 'nouveau_post' %}">
    <button>Créer un nouveau post</button>
</a>

<a href="{% url 'communautes' %}">
    <button>Retour à la liste des Communautés</button>
</a>
</body>
</html>
