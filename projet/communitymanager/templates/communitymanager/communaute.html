<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ma Communauté</title>
</head>
<body>
<h1>Voici les posts de la communauté</h1>
{% for post in posts %}
    <div class="posts">
        <h3>{{ post.titre }}</h3>
        <p>{{ post.description }}</p>
    </div>
{% empty %}
    <p>Aucun article.</p>
{% endfor %}
</body>
</html>
